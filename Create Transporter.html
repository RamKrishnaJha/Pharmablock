<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <div class="center">
        <h1>Create Trans.</h1>
        <form class="createtransporter" id="createtransporter" method="POST">
          
          <div class="inputbox">
            <input type="text" required="required" name="companyName">
            <span>Name</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="companyCRN">
            <span>CRN number</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="Location">
            <span>Location</span>
          </div>
          <div class="inputbox">
            <input type="password" required="required" name="password">
            <span>Password</span>
          </div>
          <div class="inputbox">
            <input type="password" required="required" name="password2">
            <span>Confirm Password</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="Create">
          </div>
        </form>
        <div id="message">
        </div>
        <table class="table">
          
          <tbody id="tbody">
            
          </tbody>
          </table>
        <div class="inputbox">
          <input type="submit" value="Goto Login" id="login">
        </div>
      </div>
      
    
</body>
<script src="createtransporter.js"></script>
</html>
