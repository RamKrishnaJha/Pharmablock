<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="menustyle.css">
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<ul>
		<div class="b1">
			<button type="button" class="btn btn-info" style="border-right-width: 110px; border-left-width: 110px" id="order">Create Order</button>
		</div>
		<div class="b2">
			<button type="button" class="btn btn-info" style="border-right-width: 95px; border-left-width: 95px" id="shipment">Create Shipment</button>
		</div>
		<div class="b3">
			<button type="button" class="btn btn-info" style="border-right-width: 95px; border-left-width: 95px" id="view">View Drug</button>
		</div>
		<div class="b4">
			<button type="button" class="btn btn-info" style="border-right-width: 95px; border-left-width: 95px" id="seeorder">See orders</button>
		</div>
		<div class="b5">
			<button type="button" class="btn btn-info" style="border-right-width: 95px; border-left-width: 95px" id="status">Order Status</button>
		</div>
	</ul>
	
<div class="upper">
	<div class="inputbox">
	  <input type="button" value="Log-out" style="padding-right: 85px;" id="logout">
	</div>
  </div>
</body>
<script src="menudis.js"></script>
</html>
