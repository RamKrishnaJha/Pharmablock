<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index1.css">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <body>
    <div class="center">
        <h1>Registeration</h1>
        <form class="register" id="register" method="POST">
          <div class="inputbox">
            <input type="text" required="required" name="companyCRN">
            <span>Enter CRN</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="companyName">
            <span>Company Name</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="Location">
            <span>Enter Location</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="organisationRole">
            <span>Organisation Role</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="Register">
          </div>
        </form>
        <div id="message">
        </div>
      </div>
     
    
</body>
<script src="register.js"></script>
</html>
