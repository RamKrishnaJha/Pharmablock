<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <style>
      .center{
        top: 30%;
      }
      #logout{
        font-size: 15px;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <div class="center">
      <h1>Create Drug</h1>
        <form class="createdrug" id="createdrug" method="POST">
          
          <div class="inputbox">
            <input type="text" required="required" name="drugName">
            <span>Enter Drug Name</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="serialNo" id="serialNo">
            <span>Serial No</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="mfgDate">
            <span>Manufacturig Date</span>
          </div>
          
          <div class="inputbox">
            <input type="text"  required="required" name="expDate"> 
            <span>Expire Date</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="companyCRN">
            <span>Company CRN</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="chemicalname">
            <span>Chemical name</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="type">
            <span>Drug Type</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="sideeffect">
            <span>Side Effect</span>
          </div>
        
          <div class="inputbox">
            <input type="submit" value="Send">
          </div>
          <button type="button" class="btn btn-primary" id="back">Back to Menu</button>
        </form>
        <div id="message">
        </div>
      </div>
      <div class="upper">
        <div class="inputbox">
          <input type="button" value="Log-Out" style="padding-right: 85px;" id="logout">
        </div>
      </div>
      
    
</body>
<script src="createdrug.js"></script>
</html>
