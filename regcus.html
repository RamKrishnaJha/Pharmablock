<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <body>
    <div class="center">
        <h1>Customer Registration</h1>
        <form class="register" id="register" method="POST">
          <div class="inputbox">
            <input type="text" required="required" name="name">
            <span>Enter Name</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="customerAadhar">
            <span>Enter Aadhar Number</span>
          </div>
          <div class="inputbox">
            <input type="password" required="required" name="password">
            <span>Password</span>
          </div>
          <div class="inputbox">
            <input type="password" required="required" name="password2">
            <span>Confirm Password</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="Register">
          </div>
          <div class="inputbox">
            <input type="submit" value="Goto Login" id="login">
          </div>
        </form>
        <div id="message">
        </div>
      </div>
      
    
</body>
<script src="regcus.js"></script>
</html>
