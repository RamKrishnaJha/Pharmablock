<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
  .inputbox{
    font-size: 15px;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <div class="center">
        <h1>View Drug</h1>
        <form class="createretailer" id="viewDrug" method="POST">
          
          <div class="inputbox">
            <input type="text" required="required" name="drugName">
            <span>Name of the Drug</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="serialNo">
            <span>Serial Number</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="organisationRole">
            <span>Organisation Role</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="View">
          </div>
        </form>
        <div id="message">
        </div>
        <table class="table">
            <tbody id="tbody">
              
            </tbody>
            </table>  
            <button type="button" class="btn btn-primary" id="back">Back to Menu</button>
      </div>
      
      <div class="upper">
        <div class="inputbox">
          <input type="button" value="Log-out" style="padding-right: 85px;" id="logout">
        </div>
      </div>
</body>
<script src="viewdrug.js"></script>
</html>
