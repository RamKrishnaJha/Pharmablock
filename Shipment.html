<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
    <div class="center">
        <h1>Create Shipment</h1>
        <form class="shipment" id="shipment" method="POST">
          <div class="inputbox">
            <input type="text" required="required" name="organisationRole">
            <span>Organisation Role</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="buyerCRN">
            <span>Buyer CRN</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="drugName">
            <span>Drug Name</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="listOfAssets">
            <span>List of Assests</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="transporterCRN">
            <span>Transport CRN</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="Create">
          </div>
        </form>
        <div id="message">
        </div>  
        <table class="table">
          <thead id="thead">
            
          </thead>
          <tbody id="tbody">
            
          </tbody>
          </table>
          <button type="button" class="btn btn-primary" id="back">Back to Menu</button>
      </div>
      <div class="upper">
        <div class="inputbox">
          <input type="button" value="Log-out" style="padding-right: 85px;" id="logout">
        </div>
      </div>

</body>
<script src="shipment.js"></script>
</html>
