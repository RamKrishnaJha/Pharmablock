<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <body>
    <div class="center">
        <h1>Purchase Order</h1>
        <form class="purchaseorder" id="purchaseorder" method="POST">
          <div class="inputbox">
            <input type="text" required="required" name="organisationRole">
            <span>Organisation Role</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="buyerCRN">
            <span>Enter Buyer CRN</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="sellerCRN">
            <span>Enter Seller CRN</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="drugName">
            <span>Enter Drug Name</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="quantity">
            <span>Enter Quantity</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="Register">
          </div>
        </form>
        <div id="message">
        </div>
        <table>
          <tbody id="tbody"></tbody>
        </table>
        <button type="button" class="btn btn-primary" id="back">Back to Menu</button>
      </div>
      <div class="upper">
        <div class="inputbox">
          <input type="button" value="Log-out" style="padding-right: 85px;" id="logout">
        </div>
        </div>
      
    
</body>
<script src="purchaseorder.js"></script>
</html>
