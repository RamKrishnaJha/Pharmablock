<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <style>
    .inputbox{
      font-size: 15px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <body>
    
    <div class="center">
        <h1>Sell Drug to Customer</h1>
        <form class="purchaseorder" id="buydrug" method="POST">
          <div class="inputbox">
            <input type="text" required="required" name="serialNo">
            <span>Enter Serial No.</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="retailerCRN">
            <span>Enter Retailer CRN</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="drugName">
            <span>Enter Drug Name</span>
          </div>
          <div class="inputbox">
            <input type="text" required="required" name="customerAadhar">
            <span>Enter Customer Aadhar</span>
          </div>
          <div class="inputbox">
            <input type="submit" value="Sell">
          </div>
        </form>
        <div id="message">
        </div>
        <table class="table">
          
          <tbody id="tbody">
            
          </tbody>
          </table>
      </div>
      <div class="upper">
        <div class="inputbox">
          <input type="button" value="Log-out" style="padding-right: 85px;" id="logout">
        </div>
      </div>
    
</body>
<script src="buydrug.js"></script>
</html>
